---
  - name: test01
    hosts: aws
    become: yes

    vars:
      members: ['Damtoti','Nathe','Damien','Pierre']

    tasks:

    - name: Creer un repertoire Travail
      file:
        path: /home/{{ item }}/travaille/
        mode: '755'
        state: directory
      loop: "{{ members }}"


    - name: Creer un repertoire pour Git
      file:
        path: /home/{{ item }}/git/
        mode: '755'
        state: directory
      loop: "{{ members }}"

    - name: Creer un repertoire pour URL
      file:
        path: /home/{{ item }}/URL/
        mode: '755'
        state: directory
      loop: "{{ members }}"

    - name: copy
      copy:
        remote_src: yes
        src: /home/{{ item }}/travaille/
        dest: /var/www/html
        mode: 0755
        owner: "{{ item }}"
      loop: "{{ members }}"

